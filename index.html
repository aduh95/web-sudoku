<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Sudoku</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
    <link rel="manifest" href="sudoku.webmanifest" />
    <link rel="shortcut icon" type="image/svg+xml" href="icon.svg" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link rel="mask-icon" href="icon.svg" color="black" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <meta name="description" content="Web Interface to play Sudoku online" />
    <meta name="theme-color" content="#222" />
  </head>
  <body>
    <h1>Free Sudoku Game</h1>
    <p>
      This is an open-source project aiming to provide a free sudoku game to
      play from your browser.
    </p>
    <main>
      If your browser is compatible, it will display the Sudoku grid here
      momentarily.
    </main>
    <aside>
      <button id="newGame">New Game</button>
      <button form="sudoku" type="reset">Reset Game</button>
    </aside>
    <noscript>
      JavaScript is required to fill the grid and let you play.
    </noscript>
  </body>
</html>
